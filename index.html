<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Space Balls RPG</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body> 
    <div class = "container  animated zoomIn no-gutters delay">
        <div class="row justify-content-between">
           <div class="col-5 order-12 justify-content-end">
              <div class="navbar bg-transparent justify-content-end">
                    <button class="btn btn-outline-light btn-sm" id="themeplay">play</button>
                    <button class="btn btn-outline-light btn-sm" id="themepause">pause</button>
                    <img alt="title image" id="title">
                    </div>
                  </div>
                  <div class="col order-1">  
              <div id = "player1Select"></div>
                      <!-- players are loaded here when game starts -->
                      <!-- first player is staged here after being selected -->
             
                <h5>Your Character</h5>
                <div id="enemiesSelect"></div>
                <!-- players left to select are staged here -->
                <h5>Enemies Available to Attack</h5>
                <div id="fightSection">
                <h5>Fight Section</h5>
                <button type="button" id="attackbtn" class="btn btn-primary">Attack</button>
                </div>
                <h5>Defender</h5>
                <div id="player2Select"></div>
                <div id = "winnerSec">
                 <h5 id="player1"></h5>
                 <h5 id="player2"></h5>
                  <!-- section for winner results       -->
                </div>
              </div>
              
          </div>
      </div>
      
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="assets/javascript/game.js"></script>
  </body>
</html>
