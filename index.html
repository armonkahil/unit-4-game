<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Star Wars RPG</title>
    <linK rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class = "container">
        <div class="container-fluid bg-transparent text-right">
            <h1>Star Wars RPG Game!!!</h1>
            <audio controls autoplay loop>
                  <!-- <source src = "assets/audio/Star Wars Theme Song By John Williams.ogg" type="audio/ogg"> -->
            </audio>
        </div>
        <div id="playerSelect">
            <h1>player select</h1>
            <div id = "playerBoard">
              <div class= "card text-center">
                <p>Luke Skywalker</p>
                <img class="rounded img-fluid" src="assets/images/Luke_skywalker.jpg">
                <p>100</p>

              </div>
            </div>
      </div>
      <div id="enemiesSelect">
            <h1>Enemies Left to Attack</h1>
      </div>
      <div id="fightSection">
            <h1>Defender</h1>
      </div>
      <div>
            <button type="button" class="btn btn-secondary">Secondary</button>
      </div>
      <div id="playerSelect">
            <h1>Defender</h1>
      </div>
      <div>
            <p id="userAttacks"></p>
            <p id="enemyAttacks"></p>
      </div>             
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>    
  </body>
</html>
